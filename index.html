<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="SIMPEG PPPK - Sistem Informasi Manajemen Kepegawaian">
  <title>Login - SIMPEG PPPK</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="login-page">
    <div class="login-container">
      <div class="login-card animate-slideUp">
        <div class="login-header">
          <div class="login-logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
              <circle cx="9" cy="7" r="4" />
              <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
              <path d="M16 3.13a4 4 0 0 1 0 7.75" />
            </svg>
          </div>
          <h1>SIMPEG PPPK</h1>
          <p>Sistem Informasi Manajemen Kepegawaian</p>
        </div>

        <form class="login-form" id="loginForm">
          <div class="form-group">
            <label class="form-label" for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Masukkan username" required
              autocomplete="username">
          </div>

          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Masukkan password" required
              autocomplete="current-password">
          </div>

          <div id="loginError" class="alert alert-danger d-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="alert-icon">
              <circle cx="12" cy="12" r="10" />
              <line x1="12" y1="8" x2="12" y2="12" />
              <line x1="12" y1="16" x2="12.01" y2="16" />
            </svg>
            <span id="loginErrorText">Username atau password salah!</span>
          </div>

          <button type="submit" class="btn btn-primary login-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
              <polyline points="10 17 15 12 10 7" />
              <line x1="15" y1="12" x2="3" y2="12" />
            </svg>
            Masuk
          </button>
        </form>

        <div class="login-footer">
          <p>SELAMAT DATANG:</p>

        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Redirect if already logged in
    if (Auth.isLoggedIn()) {
      window.location.href = 'dashboard.html';
    }

    // Handle login form
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('loginError');
      const errorText = document.getElementById('loginErrorText');

      const result = Auth.login(username, password);

      if (result.success) {
        window.location.href = 'dashboard.html';
      } else {
        errorText.textContent = result.message;
        errorDiv.classList.remove('d-none');
      }
    });
  </script>
</body>

</html>
