<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Data Jabatan - SIMPEG PPPK">
    <title>Jabatan - SIMPEG PPPK</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                        <circle cx="9" cy="7" r="4" />
                        <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
                        <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                    </svg>
                </div>
                <div class="sidebar-brand">
                    <h1>SIMPEG</h1>
                    <span>PPPK Management</span>
                </div>
            </div>
            <nav class="sidebar-nav"></nav>
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar">AD</div>
                    <div class="user-info">
                        <div class="user-name">Administrator</div>
                        <div class="user-role">Admin</div>
                    </div>
                </div>
                <button id="logoutBtn" class="btn btn-sm btn-outline mt-3 w-100">Logout</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <div class="header-left">
                    <button class="toggle-sidebar" id="toggleSidebar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="3" y1="12" x2="21" y2="12" />
                            <line x1="3" y1="6" x2="21" y2="6" />
                            <line x1="3" y1="18" x2="21" y2="18" />
                        </svg>
                    </button>
                    <div class="page-title">
                        <h2>Data Jabatan</h2>
                        <p>Kelola data jabatan pegawai</p>
                    </div>
                </div>
                <div class="header-right">
                    <button class="btn btn-primary" onclick="openAddModal()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19" />
                            <line x1="5" y1="12" x2="19" y2="12" />
                        </svg>
                        Tambah Jabatan
                    </button>
                </div>
            </header>

            <!-- Data Table -->
            <div class="card">
                <div class="card-body p-0">
                    <div class="table-container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Kode</th>
                                    <th>Nama Jabatan</th>
                                    <th>Golongan</th>
                                    <th>Tunjangan</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="jabatanTable">
                                <!-- Rendered by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal-overlay" id="jabatanModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Tambah Jabatan</h3>
                <button class="modal-close" onclick="App.closeModal('jabatanModal')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <form id="jabatanForm">
                <div class="modal-body">
                    <input type="hidden" id="jabatanId">

                    <div class="form-group">
                        <label class="form-label">Kode Jabatan *</label>
                        <input type="text" class="form-control" id="kode" required placeholder="Contoh: J001">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Nama Jabatan *</label>
                        <input type="text" class="form-control" id="nama" required placeholder="Nama jabatan">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Golongan</label>
                        <input type="text" class="form-control" id="golongan" placeholder="Contoh: III/a">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Tunjangan (Rp)</label>
                        <input type="number" class="form-control" id="tunjangan" placeholder="0">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                        onclick="App.closeModal('jabatanModal')">Batal</button>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Require admin
        if (!Auth.requireRole('admin')) {
            // Redirected
        }

        // Load jabatan data
        function loadJabatan() {
            const jabatan = Data.getJabatan();

            const html = jabatan.length > 0 ? jabatan.map(j => `
        <tr>
          <td><span class="badge badge-primary">${j.kode}</span></td>
          <td>${j.nama}</td>
          <td>${j.golongan || '-'}</td>
          <td>${App.formatCurrency(j.tunjangan || 0)}</td>
          <td class="actions">
            <button class="btn btn-sm btn-outline btn-icon" onclick="editJabatan(${j.id})" title="Edit">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
              </svg>
            </button>
            <button class="btn btn-sm btn-danger btn-icon" onclick="deleteJabatan(${j.id})" title="Hapus">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="3 6 5 6 21 6"/>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
              </svg>
            </button>
          </td>
        </tr>
      `).join('') : '<tr><td colspan="5" class="text-center text-muted">Tidak ada data jabatan</td></tr>';

            document.getElementById('jabatanTable').innerHTML = html;
        }

        // Open add modal
        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'Tambah Jabatan';
            document.getElementById('jabatanForm').reset();
            document.getElementById('jabatanId').value = '';
            App.openModal('jabatanModal');
        }

        // Edit jabatan
        function editJabatan(id) {
            const j = Data.getById(Data.KEYS.JABATAN, id);
            if (!j) return;

            document.getElementById('modalTitle').textContent = 'Edit Jabatan';
            document.getElementById('jabatanId').value = j.id;
            document.getElementById('kode').value = j.kode;
            document.getElementById('nama').value = j.nama;
            document.getElementById('golongan').value = j.golongan || '';
            document.getElementById('tunjangan').value = j.tunjangan || 0;

            App.openModal('jabatanModal');
        }

        // Delete jabatan
        function deleteJabatan(id) {
            if (App.confirm('Apakah Anda yakin ingin menghapus jabatan ini?')) {
                Data.delete(Data.KEYS.JABATAN, id);
                App.showToast('Jabatan berhasil dihapus!', 'success');
                loadJabatan();
            }
        }

        // Handle form submit
        document.getElementById('jabatanForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const id = document.getElementById('jabatanId').value;
            const jabatanData = {
                kode: document.getElementById('kode').value,
                nama: document.getElementById('nama').value,
                golongan: document.getElementById('golongan').value,
                tunjangan: parseInt(document.getElementById('tunjangan').value) || 0
            };

            if (id) {
                Data.update(Data.KEYS.JABATAN, id, jabatanData);
                App.showToast('Jabatan berhasil diperbarui!', 'success');
            } else {
                Data.create(Data.KEYS.JABATAN, jabatanData);
                App.showToast('Jabatan berhasil ditambahkan!', 'success');
            }

            App.closeModal('jabatanModal');
            loadJabatan();
        });

        // Initialize
        loadJabatan();
    </script>
</body>

</html>
