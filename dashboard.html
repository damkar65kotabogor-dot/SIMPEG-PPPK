<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Dashboard - SIMPEG PPPK">
  <title>Dashboard - SIMPEG PPPK</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
            <circle cx="9" cy="7" r="4"/>
            <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
          </svg>
        </div>
        <div class="sidebar-brand">
          <h1>SIMPEG</h1>
          <span>PPPK Management</span>
        </div>
      </div>

      <nav class="sidebar-nav">
        <!-- Menu items rendered by JS -->
      </nav>

      <div class="sidebar-footer">
        <div class="user-profile">
          <div class="user-avatar">AD</div>
          <div class="user-info">
            <div class="user-name">Administrator</div>
            <div class="user-role">Admin</div>
          </div>
        </div>
        <button id="logoutBtn" class="btn btn-sm btn-outline mt-3 w-100">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
            <polyline points="16 17 21 12 16 7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
          </svg>
          Logout
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Top Header -->
      <header class="top-header">
        <div class="header-left">
          <button class="toggle-sidebar" id="toggleSidebar">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="3" y1="12" x2="21" y2="12"/>
              <line x1="3" y1="6" x2="21" y2="6"/>
              <line x1="3" y1="18" x2="21" y2="18"/>
            </svg>
          </button>
          <div class="page-title">
            <h2>Dashboard</h2>
            <p id="currentDate">Selasa, 24 Desember 2024</p>
          </div>
        </div>
        <div class="header-right">
          <button class="header-btn" title="Notifikasi">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
              <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
            </svg>
            <span class="badge" id="notifBadge">3</span>
          </button>
        </div>
      </header>

      <!-- Dashboard Content -->
      <div id="dashboardContent">
        <!-- Stats Cards -->
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-icon primary">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                <circle cx="9" cy="7" r="4"/>
                <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
              </svg>
            </div>
            <div class="stat-content">
              <div class="stat-value" id="statTotalPegawai">0</div>
              <div class="stat-label">Total Pegawai</div>
            </div>
          </div>

          <div class="stat-card">
            <div class="stat-icon success">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                <polyline points="22 4 12 14.01 9 11.01"/>
              </svg>
            </div>
            <div class="stat-content">
              <div class="stat-value" id="statHadir">0</div>
              <div class="stat-label">Hadir Hari Ini</div>
            </div>
          </div>

          <div class="stat-card">
            <div class="stat-icon danger">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"/>
                <line x1="15" y1="9" x2="9" y2="15"/>
                <line x1="9" y1="9" x2="15" y2="15"/>
              </svg>
            </div>
            <div class="stat-content">
              <div class="stat-value" id="statTidakHadir">0</div>
              <div class="stat-label">Tidak Hadir</div>
            </div>
          </div>

          <div class="stat-card">
            <div class="stat-icon warning">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                <line x1="16" y1="2" x2="16" y2="6"/>
                <line x1="8" y1="2" x2="8" y2="6"/>
                <line x1="3" y1="10" x2="21" y2="10"/>
              </svg>
            </div>
            <div class="stat-content">
              <div class="stat-value" id="statCutiPending">0</div>
              <div class="stat-label">Cuti Pending</div>
            </div>
          </div>
        </div>

        <!-- Two Column Layout -->
        <div class="d-grid gap-5" style="grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));">
          <!-- Recent Attendance -->
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Absensi Terbaru</h3>
              <a href="absensi.html" class="btn btn-sm btn-outline">Lihat Semua</a>
            </div>
            <div class="card-body p-0">
              <div class="table-container">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Pegawai</th>
                      <th>Jam Masuk</th>
                      <th>Status</th>
                    </tr>
                  </thead>
                  <tbody id="recentAbsensi">
                    <!-- Rendered by JS -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <!-- Pending Leave Requests -->
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Pengajuan Cuti Terbaru</h3>
              <a href="cuti.html" class="btn btn-sm btn-outline">Lihat Semua</a>
            </div>
            <div class="card-body p-0">
              <div class="table-container">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Pegawai</th>
                      <th>Tanggal</th>
                      <th>Status</th>
                    </tr>
                  </thead>
                  <tbody id="recentCuti">
                    <!-- Rendered by JS -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <!-- Pegawai Quick Actions (only for pegawai role) -->
        <div id="pegawaiActions" class="d-none mt-5">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Aksi Cepat</h3>
            </div>
            <div class="card-body">
              <div class="d-flex gap-4 flex-wrap">
                <button id="btnCheckIn" class="btn btn-primary btn-lg">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                    <polyline points="22 4 12 14.01 9 11.01"/>
                  </svg>
                  Check-In
                </button>
                <button id="btnCheckOut" class="btn btn-danger btn-lg">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                    <polyline points="16 17 21 12 16 7"/>
                    <line x1="21" y1="12" x2="9" y2="12"/>
                  </svg>
                  Check-Out
                </button>
                <a href="cuti.html" class="btn btn-secondary btn-lg">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                    <line x1="16" y1="2" x2="16" y2="6"/>
                    <line x1="8" y1="2" x2="8" y2="6"/>
                    <line x1="3" y1="10" x2="21" y2="10"/>
                  </svg>
                  Ajukan Cuti
                </a>
              </div>
              <div id="attendanceStatus" class="alert alert-info mt-4 d-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="alert-icon">
                  <circle cx="12" cy="12" r="10"/>
                  <line x1="12" y1="16" x2="12" y2="12"/>
                  <line x1="12" y1="8" x2="12.01" y2="8"/>
                </svg>
                <span id="attendanceStatusText"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="js/data.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/app.js"></script>
  <script>
    // Require authentication
    if (!Auth.requireAuth()) {
      // Redirected to login
    }

    // Update current date
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById('currentDate').textContent = new Date().toLocaleDateString('id-ID', options);

    // Load dashboard data
    function loadDashboard() {
      const user = Auth.getCurrentUser();
      const stats = Data.getStats();

      // Update stats
      document.getElementById('statTotalPegawai').textContent = stats.totalPegawai;
      document.getElementById('statHadir').textContent = stats.hadirHariIni;
      document.getElementById('statTidakHadir').textContent = stats.tidakHadir;
      document.getElementById('statCutiPending').textContent = stats.cutiPending;
      document.getElementById('notifBadge').textContent = stats.cutiPending;

      // Load recent absensi
      const absensi = Data.getAbsensiWithPegawai()
        .sort((a, b) => new Date(b.tanggal) - new Date(a.tanggal))
        .slice(0, 5);

      const absensiHtml = absensi.length > 0 ? absensi.map(a => `
        <tr>
          <td>${a.pegawai?.nama || '-'}</td>
          <td>${a.jamMasuk}</td>
          <td>${App.getStatusBadge(a.status)}</td>
        </tr>
      `).join('') : '<tr><td colspan="3" class="text-center text-muted">Belum ada data absensi</td></tr>';
      
      document.getElementById('recentAbsensi').innerHTML = absensiHtml;

      // Load recent cuti
      const cuti = Data.getCutiWithPegawai()
        .sort((a, b) => new Date(b.tanggalPengajuan) - new Date(a.tanggalPengajuan))
        .slice(0, 5);

      const cutiHtml = cuti.length > 0 ? cuti.map(c => `
        <tr>
          <td>${c.pegawai?.nama || '-'}</td>
          <td>${App.formatDate(c.tanggalMulai)}</td>
          <td>${App.getStatusBadge(c.status)}</td>
        </tr>
      `).join('') : '<tr><td colspan="3" class="text-center text-muted">Belum ada pengajuan cuti</td></tr>';

      document.getElementById('recentCuti').innerHTML = cutiHtml;

      // Show pegawai actions if role is pegawai
      if (user.role === 'pegawai') {
        document.getElementById('pegawaiActions').classList.remove('d-none');
        checkTodayAttendance();
      }
    }

    // Check today's attendance for pegawai
    function checkTodayAttendance() {
      const user = Auth.getCurrentUser();
      if (!user.pegawaiId) return;

      const today = new Date().toISOString().split('T')[0];
      const absensi = Data.getAbsensi().find(a => 
        a.pegawaiId === user.pegawaiId && a.tanggal === today
      );

      const statusDiv = document.getElementById('attendanceStatus');
      const statusText = document.getElementById('attendanceStatusText');
      const btnCheckIn = document.getElementById('btnCheckIn');
      const btnCheckOut = document.getElementById('btnCheckOut');

      if (absensi) {
        statusDiv.classList.remove('d-none');
        if (absensi.jamKeluar) {
          statusText.textContent = `Anda sudah absen hari ini. Masuk: ${absensi.jamMasuk}, Keluar: ${absensi.jamKeluar}`;
          btnCheckIn.disabled = true;
          btnCheckOut.disabled = true;
        } else {
          statusText.textContent = `Anda sudah check-in pada ${absensi.jamMasuk}. Jangan lupa check-out!`;
          btnCheckIn.disabled = true;
          btnCheckOut.disabled = false;
        }
      } else {
        btnCheckIn.disabled = false;
        btnCheckOut.disabled = true;
      }
    }

    // Handle check-in
    document.getElementById('btnCheckIn')?.addEventListener('click', function() {
      const user = Auth.getCurrentUser();
      if (!user.pegawaiId) {
        App.showToast('Data pegawai tidak ditemukan!', 'danger');
        return;
      }

      const now = new Date();
      const jamMasuk = now.toTimeString().slice(0, 5);
      const today = now.toISOString().split('T')[0];

      Data.create(Data.KEYS.ABSENSI, {
        pegawaiId: user.pegawaiId,
        tanggal: today,
        jamMasuk: jamMasuk,
        jamKeluar: null,
        status: jamMasuk <= '08:00' ? 'tepat_waktu' : 'terlambat',
        keterangan: ''
      });

      App.showToast('Check-in berhasil!', 'success');
      loadDashboard();
    });

    // Handle check-out
    document.getElementById('btnCheckOut')?.addEventListener('click', function() {
      const user = Auth.getCurrentUser();
      if (!user.pegawaiId) {
        App.showToast('Data pegawai tidak ditemukan!', 'danger');
        return;
      }

      const today = new Date().toISOString().split('T')[0];
      const absensi = Data.getAbsensi().find(a => 
        a.pegawaiId === user.pegawaiId && a.tanggal === today
      );

      if (absensi) {
        const jamKeluar = new Date().toTimeString().slice(0, 5);
        Data.update(Data.KEYS.ABSENSI, absensi.id, { jamKeluar });
        App.showToast('Check-out berhasil!', 'success');
        loadDashboard();
      }
    });

    // Initialize
    loadDashboard();
  </script>
</body>
</html>
