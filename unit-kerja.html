<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Data Unit Kerja - SIMPEG PPPK">
    <title>Unit Kerja - SIMPEG PPPK</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                        <circle cx="9" cy="7" r="4" />
                        <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
                        <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                    </svg>
                </div>
                <div class="sidebar-brand">
                    <h1>SIMPEG</h1>
                    <span>PPPK Management</span>
                </div>
            </div>
            <nav class="sidebar-nav"></nav>
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar">AD</div>
                    <div class="user-info">
                        <div class="user-name">Administrator</div>
                        <div class="user-role">Admin</div>
                    </div>
                </div>
                <button id="logoutBtn" class="btn btn-sm btn-outline mt-3 w-100">Logout</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <div class="header-left">
                    <button class="toggle-sidebar" id="toggleSidebar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="3" y1="12" x2="21" y2="12" />
                            <line x1="3" y1="6" x2="21" y2="6" />
                            <line x1="3" y1="18" x2="21" y2="18" />
                        </svg>
                    </button>
                    <div class="page-title">
                        <h2>Unit Kerja</h2>
                        <p>Kelola data unit kerja/bagian</p>
                    </div>
                </div>
                <div class="header-right">
                    <button class="btn btn-primary" onclick="openAddModal()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19" />
                            <line x1="5" y1="12" x2="19" y2="12" />
                        </svg>
                        Tambah Unit Kerja
                    </button>
                </div>
            </header>

            <!-- Data Grid -->
            <div class="d-grid gap-4" style="grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));"
                id="unitKerjaGrid">
                <!-- Rendered by JS -->
            </div>
        </main>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal-overlay" id="unitKerjaModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Tambah Unit Kerja</h3>
                <button class="modal-close" onclick="App.closeModal('unitKerjaModal')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <form id="unitKerjaForm">
                <div class="modal-body">
                    <input type="hidden" id="unitKerjaId">

                    <div class="form-group">
                        <label class="form-label">Kode Unit *</label>
                        <input type="text" class="form-control" id="kode" required placeholder="Contoh: SDM">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Nama Unit Kerja *</label>
                        <input type="text" class="form-control" id="nama" required placeholder="Nama unit kerja">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Kepala Unit</label>
                        <input type="text" class="form-control" id="kepala" placeholder="Nama kepala unit">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                        onclick="App.closeModal('unitKerjaModal')">Batal</button>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Require admin
        if (!Auth.requireRole('admin')) {
            // Redirected
        }

        // Load unit kerja data
        function loadUnitKerja() {
            const unitKerja = Data.getUnitKerja();
            const pegawai = Data.getPegawai();

            const html = unitKerja.length > 0 ? unitKerja.map(u => {
                const jumlahPegawai = pegawai.filter(p => p.unitKerjaId === u.id).length;
                return `
          <div class="card">
            <div class="card-body">
              <div class="d-flex justify-between align-center mb-3">
                <span class="badge badge-primary">${u.kode}</span>
                <div class="actions">
                  <button class="btn btn-sm btn-outline btn-icon" onclick="editUnitKerja(${u.id})" title="Edit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                      <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                    </svg>
                  </button>
                  <button class="btn btn-sm btn-danger btn-icon" onclick="deleteUnitKerja(${u.id})" title="Hapus">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <polyline points="3 6 5 6 21 6"/>
                      <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                    </svg>
                  </button>
                </div>
              </div>
              <h4 class="mb-2">${u.nama}</h4>
              <p class="text-muted text-sm mb-3">Kepala: ${u.kepala || '-'}</p>
              <div class="d-flex align-center gap-2 text-sm">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-muted">
                  <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                  <circle cx="9" cy="7" r="4"/>
                  <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                  <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                </svg>
                <span>${jumlahPegawai} Pegawai</span>
              </div>
            </div>
          </div>
        `;
            }).join('') : '<div class="card"><div class="card-body text-center text-muted">Tidak ada data unit kerja</div></div>';

            document.getElementById('unitKerjaGrid').innerHTML = html;
        }

        // Open add modal
        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'Tambah Unit Kerja';
            document.getElementById('unitKerjaForm').reset();
            document.getElementById('unitKerjaId').value = '';
            App.openModal('unitKerjaModal');
        }

        // Edit unit kerja
        function editUnitKerja(id) {
            const u = Data.getById(Data.KEYS.UNIT_KERJA, id);
            if (!u) return;

            document.getElementById('modalTitle').textContent = 'Edit Unit Kerja';
            document.getElementById('unitKerjaId').value = u.id;
            document.getElementById('kode').value = u.kode;
            document.getElementById('nama').value = u.nama;
            document.getElementById('kepala').value = u.kepala || '';

            App.openModal('unitKerjaModal');
        }

        // Delete unit kerja
        function deleteUnitKerja(id) {
            if (App.confirm('Apakah Anda yakin ingin menghapus unit kerja ini?')) {
                Data.delete(Data.KEYS.UNIT_KERJA, id);
                App.showToast('Unit kerja berhasil dihapus!', 'success');
                loadUnitKerja();
            }
        }

        // Handle form submit
        document.getElementById('unitKerjaForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const id = document.getElementById('unitKerjaId').value;
            const unitKerjaData = {
                kode: document.getElementById('kode').value,
                nama: document.getElementById('nama').value,
                kepala: document.getElementById('kepala').value
            };

            if (id) {
                Data.update(Data.KEYS.UNIT_KERJA, id, unitKerjaData);
                App.showToast('Unit kerja berhasil diperbarui!', 'success');
            } else {
                Data.create(Data.KEYS.UNIT_KERJA, unitKerjaData);
                App.showToast('Unit kerja berhasil ditambahkan!', 'success');
            }

            App.closeModal('unitKerjaModal');
            loadUnitKerja();
        });

        // Initialize
        loadUnitKerja();
    </script>
</body>

</html>
